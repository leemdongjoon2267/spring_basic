<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Member List</title>
    </head>
    <body>
        <h1>Member List</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
                <tr th :each="member : ${memberList}">
                    <td th :text="${member.id"}></td>
                    <td th :text="${member.name"}></td>
                    <td th :text="${member.email"}></td>
                    <td>
                        <a th :herf="@{/member?id=${member.id}}">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
